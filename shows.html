    <style>
        /* Root Variables */
        :root {
            --primary-color: #4B0082; /* Deep indigo */
            --secondary-color: #00BFFF; /* Electric blue */
            --accent-color: #FF69B4; /* Hot pink */
            --tertiary-color: #FF00FF; /* Magenta */
            --deep-accent: #9400D3; /* Dark violet */
            --white: #ffffff;
            --text-light: #E6E6FA; /* Lavender white */
            --box-shadow-primary: 0 0 25px rgba(255, 105, 180, 0.6), 0 0 35px rgba(0, 191, 255, 0.4);
            --box-shadow-secondary: 0 4px 15px rgba(148, 0, 211, 0.25);
            --border-radius-large: 20px;
            --border-radius-medium: 15px;
            --border-radius-small: 10px;
            --transition-standard: all 0.3s ease;
        }

        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #1a0033, #2d1b69, #000033);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            text-shadow: 0 1px 2px rgba(148, 0, 211, 0.3);
            min-height: 100vh;
        }

        /* Main Section */
        .miami-section {
            animation: gradientBG 10s ease infinite;
            background: linear-gradient(135deg, var(--primary-color), var(--deep-accent), var(--secondary-color), var(--accent-color));
            background-size: 400% 400%;
            border-radius: var(--border-radius-large);
            box-shadow: var(--box-shadow-primary);
            margin: 40px auto;
            max-width: 900px;
            padding: 40px 30px;
            position: relative;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sticky Header */
        .sticky-header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            box-shadow: 0 4px 20px rgba(148, 0, 211, 0.5);
            position: sticky;
            top: 0;
            transition: var(--transition-standard);
            width: 100%;
            z-index: 1000;
        }

        .sticky-header.scrolled {
            box-shadow: 0 6px 25px rgba(148, 0, 211, 0.6);
        }

        .sticky-header-content {
            align-items: center;
            display: flex;
            justify-content: center;
            margin: 0 auto;
            max-width: 1400px;
            padding: 15px 30px;
        }

        /* Navigation */
        .nav-menu {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: var(--white);
            display: inline-block;
            font-size: 15px;
            font-weight: 600;
            padding: 10px 22px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            transition: var(--transition-standard);
            letter-spacing: 0.5px;
        }

        .nav-link:hover,
        .nav-link:focus {
            background: var(--white);
            border-color: var(--white);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
            color: var(--primary-color);
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
            transform: translateY(-2px) scale(1.05);
        }

        .nav-link.primary {
            background: linear-gradient(135deg, var(--accent-color), var(--tertiary-color));
            border-color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .nav-link.primary:hover,
        .nav-link.primary:focus {
            background: linear-gradient(135deg, var(--tertiary-color), var(--accent-color));
            border-color: var(--white);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
            color: var(--white);
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 80px 20px 60px;
            animation: fadeIn 0.8s ease-in;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
            border-radius: var(--border-radius-large);
            margin-bottom: 40px;
        }

        .hero-logo {
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.8));
            height: 120px;
            width: auto;
            margin-bottom: 30px;
            transition: var(--transition-standard);
        }

        .hero-logo:hover {
            transform: scale(1.05);
        }

        .hero-title {
            font-size: clamp(28px, 4vw, 36px);
            font-weight: 700;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color), var(--tertiary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.1;
            text-shadow: 0 0 40px rgba(255, 105, 180, 0.3);
        }

        .hero-date {
            font-size: clamp(24px, 3vw, 32px);
            color: var(--white);
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
        }

        .hero-location {
            font-size: clamp(18px, 2.5vw, 24px);
            color: var(--text-light);
            margin-bottom: 40px;
            opacity: 0.95;
            font-weight: 500;
        }

        .hero-cta {
            background: linear-gradient(135deg, var(--accent-color), var(--tertiary-color));
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5), 0 6px 20px rgba(0, 0, 0, 0.3);
            color: var(--white);
            display: inline-block;
            font-size: clamp(16px, 2vw, 18px);
            font-weight: 700;
            padding: 12px 35px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            margin-bottom: 35px;
        }

        .hero-cta:hover,
        .hero-cta:focus {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.7), 0 8px 25px rgba(0, 0, 0, 0.4);
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
        }

        .hero-secondary-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .hero-secondary-link {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--white);
            font-size: 15px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 12px 28px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(148, 0, 211, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .hero-secondary-link:hover,
        .hero-secondary-link:focus {
            background: linear-gradient(135deg, var(--accent-color), var(--tertiary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
            border-color: var(--white);
        }

        /* Buttons */
        .button-container {
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .miami-button {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color), var(--tertiary-color));
            background-size: 200% 200%;
            border-radius: 50px;
            box-shadow: 0 0 18px rgba(255, 105, 180, 0.6);
            color: var(--white);
            display: inline-block;
            font-size: clamp(16px, 2vw, 18px);
            font-weight: bold;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            transition: var(--transition-standard);
            white-space: normal;
            width: 300px;
        }

        .miami-button:hover,
        .miami-button:focus {
            background-position: right center;
            box-shadow: 0 0 35px rgba(0, 191, 255, 0.8);
            color: var(--white);
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
            transform: scale(1.08);
        }

        .bounce:hover {
            animation: softBounce 2s ease-in-out 3;
        }

        @keyframes softBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-7px); }
        }

        /* Intro Message */
        .intro-message {
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-medium);
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
        }

        .intro-message p {
            color: var(--white);
            font-size: clamp(18px, 2vw, 20px);
            line-height: 1.6;
            margin: 0;
            text-align: center;
        }

        /* Flyer Image */
        .flyer-image {
            border-radius: var(--border-radius-medium);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6), 0 0 25px rgba(0, 191, 255, 0.4);
            display: block;
            height: auto;
            margin: 20px auto;
            max-width: 600px;
        }

        /* YouTube Video */
        .miami-video-container {
            aspect-ratio: 16 / 9;
            border-radius: var(--border-radius-medium);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            margin: 60px auto;
            overflow: hidden;
        }

        .miami-video-container iframe {
            border: none;
            display: block;
            height: 100%;
            width: 100%;
        }

        /* Spotify Embed */
        .spotify-embed {
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.2), rgba(0, 191, 255, 0.2));
            border-radius: var(--border-radius-medium);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            margin: 60px auto;
            max-width: 800px;
            padding: 20px;
        }

        .spotify-title {
            animation: gradientText 8s ease infinite;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color), var(--tertiary-color));
            background-size: 200% auto;
            color: var(--white);
            font-size: clamp(28px, 3vw, 36px);
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            text-transform: uppercase;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Instagram Embed */
        .instagram-embed-container {
            margin: 60px auto;
        }

        .instagram-feed {
            border-radius: var(--border-radius-medium);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            overflow: hidden;
        }

        .instagram-feed iframe {
            border: none;
            display: block;
            height: 600px;
            width: 100%;
        }

        /* Upcoming Shows */
        .upcoming-events-title {
            color: var(--white);
            font-size: clamp(32px, 4vw, 42px);
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            text-align: center;
        }

        .upcoming-events-title::after {
            background-color: var(--secondary-color);
            border-radius: 2px;
            bottom: -10px;
            content: '';
            height: 4px;
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
            width: 100px;
        }

        .upcoming-events-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .event-item {
            align-items: center;
            animation: fadeIn 0.5s ease forwards;
            background: rgba(255, 255, 255, 0.15);
            background-clip: padding-box;
            border: 1px solid transparent;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            opacity: 0;
            padding: 15px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-item:hover,
        .event-item:focus-within {
            border: 1px solid var(--secondary-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        .event-item:nth-child(1) { animation-delay: 0.1s; }
        .event-item:nth-child(2) { animation-delay: 0.2s; }
        .event-item:nth-child(3) { animation-delay: 0.3s; }
        .event-item:nth-child(4) { animation-delay: 0.4s; }
        .event-item:nth-child(5) { animation-delay: 0.5s; }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .event-date {
            align-items: center;
            color: var(--white);
            display: flex;
            font-size: 16px;
            font-weight: bold;
            gap: 8px;
            text-transform: uppercase;
        }

        .event-name {
            align-items: center;
            color: var(--white);
            display: flex;
            font-size: 18px;
            font-weight: bold;
            gap: 8px;
            margin: 5px 0;
        }

        .event-location {
            align-items: center;
            color: var(--white);
            display: flex;
            font-size: 14px;
            gap: 8px;
            opacity: 0.9;
        }

        .event-icon {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .event-actions {
            align-items: center;
            display: flex;
            gap: 10px;
        }

        .event-button {
            background: var(--white);
            border: 2px solid var(--white);
            border-radius: 30px;
            box-shadow: var(--box-shadow-secondary);
            color: var(--primary-color);
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            transition: var(--transition-standard);
            width: 120px;
        }

        .event-button:hover,
        .event-button:focus {
            background: var(--primary-color);
            border-color: var(--white);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            color: var(--white);
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
            transform: translateY(-2px) scale(1.05);
        }

        /* Media Section */
        .video-highlight-container {
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.2), rgba(255, 105, 180, 0.2));
            border-radius: var(--border-radius-large);
            box-shadow: var(--box-shadow-primary);
            margin: 60px auto;
            max-width: 1200px;
            padding: 40px;
        }

        .video-highlight-title {
            color: var(--white);
            font-size: clamp(34px, 4vw, 44px);
            font-weight: 600;
            margin-bottom: 40px;
            position: relative;
            text-align: center;
        }

        .video-highlight-title::after {
            background-color: var(--secondary-color);
            border-radius: 2px;
            bottom: -15px;
            content: '';
            height: 3px;
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
            width: 80px;
        }

        .video-highlight-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            margin-top: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius-medium);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-card:hover,
        .video-card:focus-within {
            transform: translateY(-5px);
        }

        .video-card iframe {
            border: none;
            display: block;
            height: 200px;
            width: 100%;
        }

        .view-all-videos {
            background: var(--white);
            border: 2px solid var(--white);
            border-radius: 30px;
            box-shadow: var(--box-shadow-secondary);
            color: var(--primary-color);
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            transition: var(--transition-standard);
        }

        .view-all-videos:hover,
        .view-all-videos:focus {
            background: var(--primary-color);
            border-color: var(--white);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            color: var(--white);
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
            transform: translateY(-2px) scale(1.05);
        }

        /* Sponsors Section */
        .sponsors-container {
            background: linear-gradient(135deg, var(--deep-accent), var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            box-shadow: var(--box-shadow-primary);
            margin: 60px auto;
            max-width: 1200px;
            padding: 60px 40px;
            position: relative;
        }

        .sponsors-title {
            color: var(--white);
            font-size: clamp(34px, 4vw, 44px);
            font-weight: 600;
            margin-bottom: 40px;
            position: relative;
            text-align: center;
        }

        .sponsors-title::after {
            background-color: var(--accent-color);
            border-radius: 2px;
            bottom: -15px;
            content: '';
            height: 3px;
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
            width: 80px;
        }

        .sponsors-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            max-width: 1100px;
        }

        .sponsor-item {
            align-items: center;
            background: var(--white);
            border-radius: var(--border-radius-medium);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            height: 200px;
            justify-content: center;
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .sponsor-item:hover,
        .sponsor-item:focus-within {
            transform: translateY(-10px);
        }

        .sponsor-logo {
            max-height: 120px;
            max-width: 85%;
            object-fit: contain;
        }

        .sponsor-cta {
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-top: 80px;
            padding: 30px;
            text-align: center;
        }

        .sponsor-cta p {
            color: var(--white);
            font-size: clamp(24px, 3vw, 28px);
            margin-bottom: 25px;
        }

        .contact-button {
            background: var(--white);
            border: 2px solid var(--white);
            border-radius: 30px;
            box-shadow: var(--box-shadow-secondary);
            color: var(--primary-color);
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            transition: var(--transition-standard);
        }

        .contact-button:hover,
        .contact-button:focus {
            background: var(--primary-color);
            border-color: var(--white);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            color: var(--white);
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
            transform: translateY(-2px) scale(1.05);
        }

        /* Bottom Icon */
        .bottom-icon-container {
            margin-top: 40px;
            text-align: center;
        }

        .bottom-icon {
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 1));
            height: auto;
            max-width: 120px;
            transition: transform 0.5s ease;
        }

        .bottom-icon:hover,
        .bottom-icon:focus {
            transform: rotate(360deg);
        }

        /* Footer */
        .miami-footer {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-small);
            color: var(--text-light);
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .contact-info {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-info a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover,
        .contact-info a:focus {
            color: var(--accent-color);
            outline: none;
        }

        .social-links {
            margin: 10px 0;
        }

        .social-links a {

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Smooth Scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = anchor.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Sticky Header Scroll Effect
            window.addEventListener('scroll', () => {
                const header = document.querySelector('.sticky-header');
                header.classList.toggle('scrolled', window.scrollY > 50);
            });

            // Back to Top Button
            const backToTop = document.querySelector('.back-to-top');
            window.addEventListener('scroll', () => {
                backToTop.classList.toggle('visible', window.scrollY > 300);
            });
            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
